plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

//    defaults to currently installed JVM
sourceCompatibility = 1.8

//    defaults to sourceCompatibility
//  targetCompatibility  = 1.8


dependencies {

//  Specify dependency on Proxl Shared Code
	
	compileOnly project(":proxl-shared-code")
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

	//  New StringUtils
	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compileOnly group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
	
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2
	compileOnly group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.2.0'
	
	// JAXB dependencies (Required for Java 11+)
	// https://mvnrepository.com/artifact/jakarta.xml.bind/jakarta.xml.bind-api
	compileOnly group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '2.3.2'
	// https://mvnrepository.com/artifact/org.glassfish.jaxb/jaxb-runtime
	compileOnly group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.2'
	
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
